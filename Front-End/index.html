<html>

<link rel="shortcut icon" href="favi.png">
<title>DATA BASED Product Demo</title>
<link href="pageStyle.css" rel="stylesheet" />
<link href="uikit/uikit.min.css" rel="stylesheet" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@500&display=swap" rel="stylesheet">
<link href="remixicon/remixicon.css" rel="stylesheet">
<script src="uikit/uikit.min.js"></script>
<script src="uikit/uikit-icons.min.js"></script>

<style>
    body {
        padding: 10px;
        box-sizing: border-box;
        white-space: nowrap;
        text-align: center;
    }

    button {
        width: calc(33% - 5px);
        box-sizing: border-box;
        background-position: center;
        color: white;
        font-family: 'Prompt';
        border: none;
        background-size: 220%;
        background-repeat: no-repeat;
        display: inline-block;
        height: 100%;
        font-size: 25px;
        text-shadow: 2.5px 2.5px 0px black;
        font-weight: 900;
        transition: all 0.75s ease-in;
        transition-timing-function: cubic-bezier(0.8, 0, 0, 1);
        margin-left: 2.5px;
        margin-right: 2.5px;
        padding: 60px;
        white-space: initial;
    }

    button:hover {
        text-shadow: 4px 4px 0px black;
        background-size: 300%;
        cursor: pointer;
    }
</style>

<body>
    <button onclick="window.location.href = 'customer_maint.html'">Customer Maintenance Demo</button>
    <button onclick="window.location.href = 'catalog_maint.html'">Catalog Maintenance Demo</button>
    <button onclick="window.location.href = 'order_maint.html'">Order Maintenance Demo</button>

    <script>
        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        var buttons = document.getElementsByTagName('button');
        for (var i = 0; i < buttons.length; i++) {
            buttons[i].style.backgroundColor = getRandomColor();
        }
    </script>
</body>

</html>
