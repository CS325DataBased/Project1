<!-- This is the modal -->

    <div class="uk-modal-dialog uk-modal-body">
        <h2 class="uk-modal-title">New Part</h2>
        <!--NAME-->
        <span>Name</span>
        <input id = "partName" type = "text" placeholder = "New Part" value = "New Part"></input>
        <br>
        <span>Quantity</span>
        <!--QUANTITY-->
        <input id = "partQuantity" type="number" placeholder = "----" class="input-4-numbers" maxlength="4">
        <br>
        <span>Price</span>
        <!--PRICE-->
        <input id = "partPrice" type="number" placeholder = "--.--" step="0.01">
<br>
<br>
            <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
            <button onclick = "createNewPart()" class="uk-button uk-button-primary uk-add-button" style = "color:#1a1a1a" type="button"><i style = "font-weight:900" class="ri-check-fill"></i> Create Part</button>

    </div>
</div>                    </li>
					
                </ul>

            </div>
			
			

        </div>
    </div>
</nav>

<div class = "uk-container uk-child-width-1-2 uk-grid" style = "height:100%" >

<div id = "selected-row" >

<div class = "uk-padding" style = "padding:30px;" > 

<div id = "selected-row-title" ><h1 id = "selected-row-name">Part Name</h1><p id = "selected-row-id">#0000</p></div>
<h3>Price:<p id = "selected-row-price" >$123</p></h3>
<hr>

<button class = "uk-button uk-button-default uk-edit-button" ><i class="ri-pencil-fill"></i> Edit</button>
<button class = "uk-button uk-button-default uk-delete-button" ><i class="ri-delete-bin-fill"></i> Delete</button>

</div>

</div>

<div id = "row-selection">


<table class="uk-table uk-table-striped">
    <thead>
        <tr id = "row-selection-table-header">
            <th><i class="ri-hashtag"></i>                  <span>ID</span>      </th>
            <th><i class="ri-price-tag-3-fill"></i>         <span>Name</span>    </th>
            <th><i class="ri-numbers-fill"></i>             <span>Quantity</span></th>
            <th><i class="ri-money-dollar-circle-fill"></i> <span>Price</span>   </th>
            <th><i class="ri-bubble-chart-fill"></i>        <span>Actions</span> </th>
        </tr>

</table>
