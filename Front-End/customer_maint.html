<html>

<link rel="shortcut icon" href="favi.png">
<title>Customer Maintenance</title>
<link href = "pageStyle.css" rel = "stylesheet" />
<link href = "uikit/uikit.min.css" rel = "stylesheet" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@500&display=swap" rel="stylesheet">

<body>

<nav class="uk-navbar-container">
    <div class="uk-container" style = "padding-left:0px" >
        <div uk-navbar>

            <div class="uk-navbar-left">

                <ul class="uk-navbar-nav">
				
                    <i style = "font-size:20px;cursor:pointer" class="ri-menu-fill"></i>

				<li><form class="uk-search uk-search-default">
<input id = "search-input" class="uk-search-input" type="search" placeholder="Search..." aria-label="Search...">
</form></li>
				
                    <li>
                    <button uk-toggle = "#customer-creation-modal" class = "uk-button uk-button-default uk-add-button"><i class="ri-user-add-fill"></i> <span>New Customer</span></button>
                    
                    <div id="customer-creation-modal" uk-modal>
                        <div class="uk-modal-dialog uk-modal-body">
                            <h2 class="uk-modal-title">New Customer</h2>
                            <!--NAME-->
                            <span>First Name</span>
                            <input id = "customerFirstName" type = "text" placeholder = "John" value = """></input>
                            <br>
                            <span>Last Name</span>
                            <input id = "customerLastName" type = "text" placeholder = "Smith" value = """></input> 
                            <br>
                            <span>Email</span>
                            <input id = "customerEmail" type = "email" placeholder = "email@address.com" value = ""></input>
                            <br>
                            <span>Phone</span>
                            <input id = "customerPhone" type = "tel" placeholder = "(XXX)-XXX-XXXX" value = ""></input>                            
                        
                    <br>
                    <br>
                                <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
                                <button onclick = "createNewCustomer()" class="uk-button uk-button-primary uk-add-button" style = "color:#1a1a1a" type="button"><i style = "font-weight:900" class="ri-check-fill"></i> Add Customer</button>
                    
                        </div>
                    </div> 

                    <div id="customer-edit-modal" uk-modal>
                        <div class="uk-modal-dialog uk-modal-body">
                            <h2 class="uk-modal-title">Edit customer</h2>
                            <!--EDIT ID-->
                            <span>ID</span>
                            <input id = "editCustomerID" type = "text" placeholder = "XXXX" value = ""></input>
                            <br>
                            <!--EDIT NAME-->
                            <span>First Name</span>
                            <input id = "editCustomerFirstName" type = "text" placeholder = "John" value = """></input>
                            <br>
                            <span>Last Name</span>
                            <input id = "editCustomerLastName" type = "text" placeholder = "Smith" value = """></input> 
                            <br>
                            <span>Email</span>
                            <input id = "editCustomerEmail" type = "email" placeholder = "email@address.com" value = ""></input>
                            <br>
                            <span>Phone</span>
                            <input id = "editCustomerPhone" type = "tel" placeholder = "(XXX)-XXX-XXXX" value = ""></input>                            
                        
                    <br>
                    <br>
                                <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
                                <button id = "editCustomerButton" onclick = "editCustomer()" class="uk-button uk-button-primary uk-add-button" style = "color:#1a1a1a" type="button"><i style = "font-weight:900" class="ri-check-fill"></i> Save Edits</button>
                    
                        </div>
                    </div>

                    </li>
					
                </ul>

            </div>
			
			

        </div>
    </div>
</nav>

<div class = "uk-container uk-child-width-1-2 uk-grid" style = "height:100%" >

<div id = "selected-row" >

<div class = "uk-padding" style = "padding:30px;" > 

<div id = "selected-row-title" >
<h1 id = "selected-row-name">Customer Name</h1>
<p id = "selected-row-id">#0000</p>

<h3>Email:<p id = "selected-row-email" >email@address.com</p></h3>
<hr>
<h3>Phone:<p id = "selected-row-phone">(XXX)-XXX-XXXX</p></h3>
<br>

</div>

<button id = "selected-row-edit-button" class = "uk-button uk-button-default uk-edit-button" ><i class="ri-pencil-fill"></i> Edit</button>
<button id = "selected-row-delete-button" class = "uk-button uk-button-default uk-delete-button" ><i class="ri-delete-bin-fill"></i> Delete</button>

</div>

</div>

<div id = "row-selection">


<table class="uk-table uk-table-striped">
    <thead>
        <tr id = "row-selection-table-header">
            <th><i class="ri-hashtag"></i>           <span>ID</span>      </th>
            <th><i class="ri-price-tag-3-fill"></i>  <span>Name</span>    </th>
            <th><i class="ri-mail-fill"></i>         <span>Email</span>   </th>
            <th><i class="ri-phone-fill"></i>        <span>Phone</span>   </th>     
            <th><i class="ri-bubble-chart-fill"></i> <span>Actions</span> </th>                               
        </tr>
    </thead>
    <tbody id = "itemBody">
        
    </tbody>
</table>



</div>

</div>
